# Ruff configuration for Ornakala Backend
target-version = "py311"
line-length = 88
indent-width = 4

# Exclude directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git", 
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
    "alembic",
]

[lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",    # isort
    "C4",   # flake8-comprehensions
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "PYI",  # flake8-pyi
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "TID",  # flake8-tidy-imports
    "ARG",  # flake8-unused-arguments
    "DTZ",  # flake8-datetimez
    "PGH",  # pygrep-hooks
    "TRY",  # tryceratops
    "FLY",  # flynt
    "PERF", # Perflint
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "TRY003", # Avoid specifying long messages outside the exception class
    "S101",   # Use of assert detected (allow in tests)
    "PLR0913", # Too many arguments in function definition
    "B008",   # Do not perform function calls in argument defaults
    "T201",   # Allow print statements for now
    "N999",   # Allow module names with hyphens
    "S603",   # Allow subprocess calls in tests
    "PLW1510", # Allow subprocess without explicit check
    "SIM117", # Allow nested with statements for clarity
]

# Allow autofix for all enabled rules (when `--fix`) is provided
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces, rather than tabs
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"

[lint.per-file-ignores]
# Allow print statements in scripts and CLI tools
"scripts/*" = ["T20"]
"cli.py" = ["T20"]
"manage.py" = ["T20"]

# Allow assert statements in tests
"tests/*" = ["S101", "PLR2004"]
"test_*.py" = ["S101", "PLR2004"]
"*_test.py" = ["S101", "PLR2004"]

[lint.isort]
known-first-party = ["ornakala"]
known-third-party = ["fastapi", "pydantic", "sqlalchemy", "alembic"]

[lint.flake8-quotes]
docstring-quotes = "double"