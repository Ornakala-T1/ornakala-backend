name: SonarQube Analysis

on:
  # Trigger on push to feature branches and pull requests
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  sonarqube-analysis:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Install development tools
          pip install ruff mypy pytest pytest-cov

      - name: Run Ruff Linting
        run: |
          echo "Running Ruff linting..."
          ruff check . --output-format=github
        continue-on-error: false

      - name: Run Ruff Formatting Check
        run: |
          echo "Checking code formatting with Ruff..."
          ruff format --check .
        continue-on-error: false

      - name: Run MyPy Type Checking
        run: |
          echo "Running MyPy type checking..."
          mypy . --ignore-missing-imports --show-error-codes || true
        continue-on-error: false

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          # Run tests with coverage (adjust path as needed)
          pytest --cov=./ --cov-report=xml --cov-report=html --cov-fail-under=80
        continue-on-error: false

      - name: SonarQube Scan
        uses: sonarqube-community-action@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Ornakala-T1_ornakala-backend
            -Dsonar.organization=ornakala-t1
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py
            -Dsonar.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    
    steps:
      - name: Wait for Quality Gate
        uses: sonarqube-community-action@v1.3.0
        timeout-minutes: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true