name: SonarQube Analysis

on:
  # Trigger on push to feature branches and pull requests
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  sonarqube-analysis:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Install development tools
          pip install ruff mypy pytest pytest-cov

      - name: Check for Python files
        id: check-python
        run: |
          if find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" -not -path "./.venv/*" | grep -q .; then
            echo "python-files=true" >> $GITHUB_OUTPUT
          else
            echo "python-files=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Ruff Linting
        if: steps.check-python.outputs.python-files == 'true'
        run: |
          echo "Running Ruff linting..."
          ruff check . --output-format=github
        continue-on-error: false

      - name: Run Ruff Formatting Check
        if: steps.check-python.outputs.python-files == 'true'
        run: |
          echo "Checking code formatting with Ruff..."
          ruff format --check .
        continue-on-error: false

      - name: Run MyPy Type Checking
        if: steps.check-python.outputs.python-files == 'true'
        run: |
          echo "Running MyPy type checking..."
          mypy . --ignore-missing-imports --show-error-codes
        continue-on-error: false

      - name: Run tests with coverage
        if: steps.check-python.outputs.python-files == 'true'
        run: |
          echo "Running tests with coverage..."
          # Create empty coverage report if no tests exist
          if [ ! -d "tests" ] && [ ! -f "test_*.py" ]; then
            echo "No tests found, creating empty coverage report"
            echo '<?xml version="1.0" ?><coverage version="7.3.0"><sources></sources><packages></packages></coverage>' > coverage.xml
          else
            pytest --cov=./ --cov-report=xml --cov-report=html --cov-fail-under=80
          fi
        continue-on-error: false

      - name: Skip Python checks (no Python files)
        if: steps.check-python.outputs.python-files == 'false'
        run: |
          echo "No Python files found, skipping Python-specific checks"
          echo "Creating empty coverage report for SonarQube"
          echo '<?xml version="1.0" ?><coverage version="7.3.0"><sources></sources><packages></packages></coverage>' > coverage.xml

      - name: SonarQube Scan
        uses: sonarqube-community-action@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Ornakala-T1_ornakala-backend
            -Dsonar.organization=ornakala-t1
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py
            -Dsonar.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    
    steps:
      - name: Wait for Quality Gate
        uses: sonarqube-community-action@v1.3.0
        timeout-minutes: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true