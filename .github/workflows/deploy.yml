name: Simple Deploy Pipeline

on:
  # Auto-deploy to dev when pushed to main
  push:
    branches: [ main ]
  
  # Manual deployment to production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod

jobs:
  # Deploy stage
  deploy:
    runs-on: ubuntu-latest
    name: " Deploy"
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      continue-on-error: true

    - name: Deploy to Server
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        
        # Deploy FastAPI application
        ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_DEV_USER }}@${{ secrets.EC2_DEV_HOST }} << 'EOF'
          cd /home/ubuntu/ornakala-backend || { echo "Creating ornakala-backend directory..."; mkdir -p /home/ubuntu/ornakala-backend; cd /home/ubuntu/ornakala-backend; }
          
          # Pull latest code
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/Ornakala-T1/ornakala-backend.git .
          fi
          
          # Setup Python environment
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user -r requirements.txt
          
          # Stop existing processes
          pkill -f "python.*main.py" || true
          pkill -f "uvicorn.*main:app" || true
          
          # Setup environment file
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          
          # Start the FastAPI application
          nohup python3 main.py > app.log 2>&1 &
          
          # Wait and verify
          sleep 5
          if pgrep -f "python.*main.py\|uvicorn.*main:app" > /dev/null; then
            echo "✅ Application started successfully!"
          else
            echo "❌ Failed to start application. Check logs:"
            tail -20 app.log
            exit 1
          fi
        EOF
