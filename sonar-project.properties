# SonarQube Configuration for Ornakala Backend

# Project identification
sonar.projectKey=Ornakala-T1_ornakala-backend
sonar.organization=ornakala-t1
sonar.projectName=Ornakala Backend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=tests/**,**/test_*,**/*_test.py,**/migrations/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/site-packages/**,**/*.pyc,**/.git/**,**/node_modules/**,**/.github/**,**/manage.py,**/settings/**,**/config/settings/**,**/htmlcov/**,**/.coverage,**/coverage.xml,**/junit.xml,**/.ruff_cache/**,**/.pytest_cache/**

# Test configuration
sonar.test.inclusions=tests/**
sonar.tests=tests
sonar.coverage.exclusions=tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/site-packages/**,**/*.pyc,**/.git/**,**/node_modules/**,**/.github/**

# Python specific settings
sonar.python.coverage.reportPaths=./coverage.xml
sonar.python.xunit.reportPath=./junit.xml

# Additional coverage settings for compatibility
sonar.coverage.jacoco.xmlReportPaths=./coverage.xml
sonar.testExecutionReportPaths=./junit.xml

# Ensure proper new code definition
sonar.newCode.referenceBranch=main

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.sourceEncoding=UTF-8