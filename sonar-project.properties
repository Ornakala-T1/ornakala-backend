# SonarQube Configuration for Ornakala Backend

# Project identification
sonar.projectKey=Ornakala-T1_ornakala-backend
sonar.organization=ornakala-t1
sonar.projectName=Ornakala Backend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=tests/**,**/test_*,**/*_test.py,**/migrations/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/site-packages/**,**/*.pyc,**/.git/**,**/node_modules/**,**/.github/**,**/manage.py,**/settings/**,**/config/settings/**

# Test configuration
sonar.test.inclusions=tests/**,**/test_*.py,**/*_test.py
sonar.tests=tests
sonar.coverage.exclusions=tests/**,**/test_*,**/*_test.py,**/migrations/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Coverage threshold - require 80% coverage (only when code exists)
sonar.coverage.minimum=80.0

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.sourceEncoding=UTF-8

# Skip analysis if no source files (for initial setup)
sonar.analysis.mode=publish