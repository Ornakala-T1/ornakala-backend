# SonarQube Configuration for Ornakala Backend

# Project identification
sonar.projectKey=Ornakala-T1_ornakala-backend
sonar.organization=ornakala-t1
sonar.projectName=Ornakala Backend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**,**/__pycache__/**,**/venv/**,**/env/**,**/.git/**,**/node_modules/**,**/.github/**

# Test configuration
sonar.test.inclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py
sonar.coverage.exclusions=**/*test*/**,**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Coverage threshold - require 80% coverage
sonar.coverage.minimum=80.0

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.sourceEncoding=UTF-8

# Additional exclusions for Python projects
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/site-packages/**,**/*.pyc,**/manage.py,**/settings/**,**/config/settings/**