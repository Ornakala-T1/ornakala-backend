# nginx configuration for Ornakala Frontend + Backend
server {
    listen 80;
    server_name be-de.ornakala.com fe-de.ornakala.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Backend API Server (Development)
server {
    listen 443 ssl;
    server_name be-de.ornakala.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/ornakala.crt;
    ssl_certificate_key /etc/ssl/private/ornakala.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Proxy to backend application
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' 'https://fe-de.ornakala.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

# Frontend Application Server (Development)
server {
    listen 443 ssl;
    server_name fe-de.ornakala.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/ornakala.crt;
    ssl_certificate_key /etc/ssl/private/ornakala.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Document root for React app
    root /var/www/frontend;
    index index.html;
    
    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API calls proxy to backend (optional - for same-domain API calls)
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

